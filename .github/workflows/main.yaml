name: Build Softflowd Add-on (in series)

on:
  push:
    branches: [main]
    paths:
      - 'addons/softflowd/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push images (one at a time)
        run: |
          for ARCH in amd64 aarch64 armv7; do
            echo "ðŸ”¨ Building softflowd for $ARCH"
            docker buildx build \
              --platform linux/$ARCH \
              --build-arg BUILD_FROM=ghcr.io/home-assistant/$ARCH-base:latest \
              --tag ghcr.io/${{ github.actor }}/softflowd-$ARCH:latest \
              --push \
              ./addons/softflowd
          done
